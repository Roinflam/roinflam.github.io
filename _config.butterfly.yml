# Hexo Configuration
## Docs: https://hexo.io/zh-cn/docs/configuration
## Source: https://github.com/hexojs/hexo/

# 网站
title: 炎觋的博客Blog！
subtitle: '天炎の秘密空间'
description: ''
keywords:
author: 炎觋
language: zh-CN
timezone: ''

# URL
## 如果你的网站存放在子目录中,例如 'https://username.github.io/project',则将 url 设置为 'https://username.github.io/project'
url: http://example.com
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # 是否在永久链接中保留尾部的 'index.html',设置为 false 时去除
  trailing_html: true # 是否在永久链接中保留尾部的 '.html',设置为 false 时去除

# 目录
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# 写作
new_post_name: :title.md # 新文章的文件名称
default_layout: post
titlecase: false # 将标题转换为 titlecase
external_link:
  enable: true # 在新标签中打开链接
  field: site # 对整个网站生效
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# 首页设置
# path: 首页路径,默认为空
# per_page: 每页显示的文章数量 (0 = 关闭分页)
# order_by: 文章排序 (默认按日期降序排列)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# 分类 & 标签
default_category: uncategorized
category_map:
tag_map:

# 元数据
## https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element/meta
meta_generator: true

# 日期 / 时间格式
## Hexo 使用 Moment.js 来解析和显示时间
## 你可以按照 http://momentjs.com/docs/#/displaying/format/ 的格式自定义日期格式
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option 支持 'mtime', 'date', 'empty'
updated_option: 'mtime'

# 分页
## 设置 per_page 为 0 来关闭分页
per_page: 10
pagination_dir: page

# 包含 / 不包含文件或文件夹
## include:/exclude: 选项只应用于 'source/' 文件夹
include:
exclude:
ignore:

# 扩展
## 插件: https://hexo.io/plugins/
## 主题: https://hexo.io/themes/
theme: butterfly

# 部署
## 文档: https://hexo.io/zh-cn/docs/one-command-deployment
deploy:
  type: ''